<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Ready to create an app?
      </ion-card-title>  
    </ion-card-header>
    <ion-card-content>
      Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a>
    </ion-card-content>

    <ion-item href="#" class="ion-activated">
      <ion-icon name="wifi" slot="start"></ion-icon>
      <ion-label>Card Link Item 1 activated</ion-label>
    </ion-item>
    
    <ion-item href="#">
      <ion-icon name="wine" slot="start"></ion-icon>
      <ion-label>Card Link Item 2</ion-label>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>Card Button Item 1 activated</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Card Button Item 2</ion-label>
    </ion-item>
  </ion-card>
  <!-- input flotante -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <!-- aqui se asigna el dato obtenido desde el input al dato que se encuentra en page.ts con el mismo nombre -->
    <ion-input type="text" [(ngModel)]="dato"></ion-input> 
  </ion-item>
  <!-- botÃ³n que activa el toast -->
  <ion-button shape="block" (click)="saludar()">
    saludar
  </ion-button>
  <ion-button shape="block" (click)="siguiente()">
    siguiente
  </ion-button>


</ion-content>
